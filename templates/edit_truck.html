{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Edit Truck</h2>
    <form method="POST" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        <div class="mb-3">
            <label class="form-label">Truck Name</label>
            {{ form.name(class="form-control") }}
        </div>
        <div class="mb-3">
            <label class="form-label">Routes (Comma separated)</label>
            {{ form.routes(class="form-control") }}
        </div>
        <div class="mb-3">
            <label class="form-label">Truck Image</label>
            {% if truck.image %}
                <p>Current image:</p>
                <img src="{{ url_for('static', filename='uploads/' + truck.image) }}" alt="Current Image" width="200">
            {% endif %}
            {{ form.image(class="form-control") }}
        </div>
        <button type="submit" class="btn btn-primary">Update Truck</button>
    </form>
</div>
{% endblock %}
