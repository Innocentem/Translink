<!-- templates/dashboard.html -->
{% extends 'base.html' %}

{% block content %}
    <h2>Dashboard</h2>
    {% if current_user.role == 'fleet_owner' %}
        <h3>My Trucks</h3>
        <!-- Display the fleet owner's trucks here -->
    {% elif current_user.role == 'customer' %}
        <h3>My Cargo</h3>
        <!-- Display the customer's cargo here -->
    {% else %}
        <p>No role assigned. Please contact admin.</p>
    {% endif %}
{% endblock %}
